<!DOCTYPE html>
<html lang="sr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja stranica</title>
    <style>
        /* Stil za telo stranice */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* svetlo plava pozadina */
            color: #333; /* tamna boja teksta */
            margin: 0;
            padding: 0;
        }

        /* Stil za naslov */
        h1 {
            text-align: center;
            color: #2c3e50; /* tamno plava boja */
            margin-top: 50px;
        }

        /* Stil za paragraf */
        p {
            font-size: 18px;
            text-align: center;
            color: #34495e; /* siva boja */
            margin-top: 20px;
        }

        /* Dodavanje margine oko celokupnog sadr≈æaja */
        .content {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Zdravo, svet!</h1>
        <p>Ovo je testna stranica na GitHub Pages.</p>
    </div>
</body>
</html>
