<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja nova stranica</title>
    <style>
        /* Stil za telo stranice */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* svetlo plava pozadina */
            color: #2c3e50; /* tamna boja teksta */
            margin: 0;
            padding: 0;
        }
        /* Stil za naslov */
        h1 {
            text-align: center;
            color: #00796b; /* tamno zelena boja */
            margin-top: 50px;
        }
        /* Stil za paragraf */
        p {
            font-size: 18px;
            text-align: center;
            color: #34495e; /* siva boja */
            margin-top: 20px;
        }
        /* Stil za dugme */
        .button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            text-align: center;
            background-color: #00796b;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>

</html>
