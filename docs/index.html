<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikaz Oglasa</title>
    <style>
        /* Uklanjanje margina i paddinga */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Postavljanje iframe-a da zauzima celu širinu i omogućava skrolovanje */
        iframe {
            width: 100%;
            height: 100vh; /* Visina se postavlja na 100% visine ekrana */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Iframe sa omogućenim skrolovanjem -->
    <iframe src="https://infooglasi.rs/oglasi-sa-infooglasi-rs/" frameborder="0" scrolling="yes"></iframe>
</body>
</html>
